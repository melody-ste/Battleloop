<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG</title>
</head>

<body>
  <h1>RPG Game</h1>

  <h3>Ton personnage</h3>
  
  <form id="playerForm">
    <label for="playerName">Nom du personnage :</label>
    <input type="text" id="playerName" name="playerName" required />

    <label for="playerClass">Classe :</label>
    <select id="playerClass" name="playerClass" required>
      <option value="Fighter">Fighter</option>
      <option value="Paladin">Paladin</option>
      <option value="Monk">Monk</option>
      <option value="Berzerker">Berzerker</option>
      <option value="Assassin">Assassin</option>
      <option value="Wizard">Wizard</option>
      <option value="Druid">Druid</option>
    </select>
    <button type="submit">Créer le personnage</button>
  </form>

  <hr />

  <form id="attackForm" style="display:none;">
    <p>Choisissez votre attaque :</p>
    <label><input type="radio" name="attackType" value="normal" checked /> Attaque normale</label>
    <label><input type="radio" name="attackType" value="special" /> Attaque spéciale</label>
    <button type="submit">Attaquer</button>
  </form>
  
  <script type="module" src="main.js"></script>
</body>
</html>
